<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../modulos/css/catalogo.css"><!--css para el menú de los catálogos-->
    <link rel="stylesheet" href="../../modulos/css/añadir.css"><!--css para el proceso de añadir-->

    <title>Añadir_Alimento</title>
</head>

<body>
    <!--Contenedor para el menu de los catalogos-->
    <div class="row">
        <div class="col-3" id="main">
            <div class="text-center">
                <img class="imagen" src="../../img/logo_blanco.png" alt="logo en blanco">
            </div>
            <br>
            <a href="../alimento.html">Alimento</a><br>
            <a href="../bebida.html">Bebida</a><br>
            <a href="../combo.html">Combo</a><br>
            <a href="../comanda.html">Comanda</a><br>
            <a href="../sucursal.html">Sucursal</a><br>
            <a href="../cliente.html">Cliente</a><br>
            <a href="../empleado.html">Empleado</a><br>
            <a href="../pago.html">Pago</a><br>
            <a href="../detalles.html">Detalles</a><br>
            <br>
            <br>
            <div class="text-center">
                <img class="imagen" src="../../img/sesion.png" alt="">
                <br>
                <br>
                <a id="sesion" href="../../login.html">Cerrar Sesión</a>
                <br>
            </div>
        </div>

        <!--Aquí va los datos de añadir-->
        <div class="col-9 p-4">
            <h2>Alimento</h2>
            <br>
            <div class="container">
                <!-- FILA DE FORMULARIO -->
                <div class="row">
                    <!-- COLUMNA DE IMAGEN -->
                    <div class="col-sm-12 col-lg-6 cargar">
                        <img src="../../img/cargar_imagen.png" id="txtFoto" name="txtFoto" class="rounded" alt="..."
                            width="400">
                        <br>
                        <br>
                        <form>
                            <label class="form-label">Cargar la fotografía del alimento</label>
                            <input type="file" class="f" id="txtFotoRuta" name="txtFotoRuta" accept=".jpg, .jpeg, .png"
                                required onchange="despliegaFoto(this.value);">
                            <br>
                            <br>
                            <br>
                        </form>
                    </div> <!-- COLUMNA DE IMAGEN -->
                    <!-- COLUMNA DE FORMULARIO -->
                    <div class="col-sm-12 col-lg-6">
                        <form>

                            <div class="mb-3">
                                <label class="form-label">Nombre del alimento</label>
                                <input type="text" class="form-control" id="txtnomProd" name="txtnomProd"
                                    aria-describedby="emailHelp" size="50" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="txtdescripcion" name="txtdescripcion"
                                    aria-describedby="emailHelp" size="50" required>
                            </div>


                        </form>

                    </div> <!-- COLUMNA DE FORMULARIO -->

                    <div class="container">
                        <!-- FILA DE FORMULARIO -->
                        <div class="row">
                            <!-- COLUMNA DE IMAGEN -->
                            <div class="col-sm-12 col-lg-6 cargar">
                                <label class="form-label" for="txtTipo">Categoría:</label>
                                <select class="form-select" id="txtTipo" name="txtTipo">
                                    <option value="">Selecciona</option>
                                    <option value="1">Platillo</option>
                                    <option value="2">Ensalada</option>
                                    <option value="3">Sandwich</option>
                                    <option value="4">Postre</option>
                                </select>
                            </div> <!-- COLUMNA DE IMAGEN -->
                            <!-- COLUMNA DE FORMULARIO -->
                            <div class="col-sm-12 col-lg-6">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Precio</label>
                                        <input type="text" class="form-control" id="txtprecio" name="txtprecio"
                                            aria-describedby="emailHelp" required>
                                    </div>
                                </form>

                            </div> <!-- COLUMNA DE FORMULARIO -->
                            <div class="text-center">
                                <button class="btn-1" type="button">Cancelar</button>
                                <button class="btn-2" type="button">Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="JS/scrip.js"></script>
</body>

</html>
